name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "14", "15"]
    name: Node ${{ matrix.node }} tests
    steps:
      - uses: actions/checkout@v1
      - name: Tests
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run test
      - run: npm run build
